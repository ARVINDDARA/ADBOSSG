<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADBOSS 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* --- General Body Styles --- */
        body {
            font-family: 'Press Start 2P', cursive; /* Applied retro font for consistent theme */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e; /* Dark background */
            color: #e0e0e0; /* Light text */
            overflow: hidden; /* Prevent scrollbars due to animation */
        }

        /* --- Intro Screen Styles --- */
        #intro-screen {
            text-align: center;
            font-size: 3.5em; /* Larger for impact */
            font-weight: bold;
            color: #00bcd4; /* Cyan color */
            animation: glitchReveal 5s forwards; /* The 'dhasu' animation */
            text-shadow: 0 0 10px rgba(0, 189, 212, 0.7), 0 0 20px rgba(0, 189, 212, 0.5); /* Glowing effect */
            letter-spacing: 5px; /* Spacing for digital feel */
            position: relative; /* Base for glitch effects */
        }

        /* Keyframes for the 'Dhasu' Intro Animation */
        @keyframes glitchReveal {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
                filter: blur(10px); /* Starts blurry */
                text-shadow: none;
                letter-spacing: -20px; /* Letters start squished */
            }
            10% {
                opacity: 0.2;
                transform: scale(0.9) translateY(0px);
                filter: blur(5px);
                text-shadow: none;
                letter-spacing: -10px;
            }
            20% {
                opacity: 0.5;
                transform: scale(1) translateY(0px);
                filter: blur(0px); /* Becomes clear */
                text-shadow: 0 0 5px rgba(0, 189, 212, 0.4);
                letter-spacing: 0px; /* Letters expand */
            }
            22% { /* Brief flicker part 1 */
                opacity: 0.8;
                transform: scale(1.01);
            }
            24% { /* Brief flicker part 2 */
                opacity: 0.5;
                transform: scale(0.99);
            }
            26% {
                opacity: 1; /* Fully visible and stable */
                transform: scale(1);
            }
            80% {
                opacity: 1; /* Stays visible for a duration */
                transform: scale(1);
            }
            100% {
                opacity: 0; /* Fades out */
                transform: scale(1.2);
                display: none; /* Hides the element completely */
            }
        }

        /* --- Home Screen Styles --- */
        #home-screen {
            display: none; /* Hidden initially, shown after intro */
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Space between buttons */
            background-color: #2a2a4a; /* Slightly lighter dark background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        #home-screen h1 {
            color: #4CAF50; /* Green for heading */
            margin-bottom: 20px;
            font-size: 1.8em; /* Adjusted for this screen */
            font-family: Arial, sans-serif; /* Override for a cleaner look */
        }

        .button {
            background-color: #007bff; /* Blue button */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80%;
            max-width: 300px;
            font-family: Arial, sans-serif; /* Override for a cleaner look */
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* --- Server Busy Message --- */
        #server-busy-message {
            display: none; /* Hidden initially */
            color: #ffcc00; /* Yellow for warning */
            margin-top: 20px;
            font-size: 1.1em;
            text-align: center;
            font-family: Arial, sans-serif; /* Override for a cleaner look */
        }

        /* --- Future Form Styles --- */
        #future-form {
            display: none; /* Hidden initially */
            flex-direction: column;
            gap: 15px;
            background-color: #2a2a4a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            font-family: Arial, sans-serif; /* Override for a cleaner look */
        }

        #future-form h2 {
             color: #f0ad4e;
             text-align: center;
             margin-bottom: 20px;
        }

        #future-form label {
            font-size: 1.1em;
            color: #bbbbbb;
        }

        #future-form input[type="text"],
        #future-form input[type="date"] {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3a3a5a;
            color: #e0e0e0;
            font-size: 1em;
            width: calc(100% - 22px); /* Account for padding and border */
        }

        #future-form input[type="submit"] {
            background-color: #28a745; /* Green submit button */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            font-family: Arial, sans-serif; /* Override for a cleaner look */
        }

        #future-form input[type="submit"]:hover {
            background-color: #218838;
        }

        /* --- Future Predictions Display --- */
        #predictions-display {
            display: none; /* Hidden initially */
            background-color: #2a2a4a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            text-align: left;
            margin-top: 20px;
            font-family: Arial, sans-serif; /* Override for a cleaner look */
        }

        #predictions-display h2 {
            color: #f0ad4e; /* Orange for heading */
            margin-bottom: 20px;
            text-align: center;
        }

        #predictions-list {
            list-style-type: none;
            padding: 0;
        }

        #predictions-list li {
            background-color: #3a3a5a;
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 5px;
            font-size: 1.1em;
            color: #c0c0c0;
        }
    </style>
</head>
<body>

    <div id="intro-screen">
        ADBOSS 2.0<br>REALESED
    </div>

    <div id="home-screen">
        <h1>Welcome to ADBOSS 2.0</h1>
        <button class="button" id="play-pandavs-button">PLAY PANCH PANDAVS</button>
        <button class="button" id="show-future-button">SHOW YOUR FUTURE</button>
        <button class="button" id="nsp-scholarship-button">SUBMIT YOUR NSP SCHOLARSHIP AND GET UPTO 40000 RUPPES</button>
        <div id="server-busy-message">SERVER BUSY PLEASE TRY AGAIN LATTER :- ADBOSS</div>
    </div>

    <form id="future-form">
        <h2>Enter Your Details</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" required>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>

        <label for="city">City:</label>
        <input type="text" id="city" required>

        <input type="submit" value="SUBMIT">
    </form>

    <div id="predictions-display">
        <h2>Your Future Predictions:</h2>
        <ul id="predictions-list"></ul>
    </div>

    <script>
        const introScreen = document.getElementById('intro-screen');
        const homeScreen = document.getElementById('home-screen');
        const playPandavsButton = document.getElementById('play-pandavs-button');
        const serverBusyMessage = document.getElementById('server-busy-message');
        const showFutureButton = document.getElementById('show-future-button');
        const futureForm = document.getElementById('future-form');
        const predictionsDisplay = document.getElementById('predictions-display');
        const predictionsList = document.getElementById('predictions-list');
        const nspScholarshipButton = document.getElementById('nsp-scholarship-button');

        // --- Intro Animation Timing ---
        setTimeout(() => {
            introScreen.style.display = 'none'; // Hide intro screen
            homeScreen.style.display = 'flex';   // Show home screen
        }, 5000); // Matches the 5-second animation duration

        // --- "PLAY PANCH PANDAVS" Button Logic ---
        playPandavsButton.addEventListener('click', () => {
            serverBusyMessage.style.display = 'block'; // Show server busy message
            homeScreen.style.alignItems = 'center';    // Adjust alignment if needed
        });

        // --- "SHOW YOUR FUTURE" Button Logic ---
        showFutureButton.addEventListener('click', () => {
            homeScreen.style.display = 'none';         // Hide home screen
            serverBusyMessage.style.display = 'none';  // Hide busy message if it was shown
            futureForm.style.display = 'flex';         // Show the future form
        });

        // --- "SUBMIT YOUR NSP SCHOLARSHIP" Button Logic ---
        nspScholarshipButton.addEventListener('click', () => {
            window.open('https://scholarships.gov.in/', '_blank'); // Opens the NSP portal in a new tab
        });

        // --- Future Prediction Data ---
        const futurePredictions = [
            "Your future job will be a successful entrepreneur.",
            "Your luck percentage for the next year is 85%.",
            "You will travel to 3 new countries in the coming years.",
            "You will meet someone who will significantly impact your life.",
            "A major financial opportunity awaits you in the next 6 months.",
            "You will achieve a long-held personal goal within two years.",
            "Your creativity will lead you to a new and exciting hobby.",
            "You will find unexpected joy in a simple everyday activity.",
            "A new skill you learn will open many doors for you.",
            "You will overcome a past challenge and grow stronger.",
            "Your health and well-being will improve significantly.",
            "You will inspire others with your determination.",
            "A forgotten dream will resurface and become a reality.",
            "You will form a deep and lasting friendship.",
            "Your intuition will guide you to make a wise decision."
        ];

        // Flag to prevent predictions from being generated multiple times in one session
        let predictionsShown = false;

        // --- Future Form Submission Logic ---
        futureForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Stop the default form submission (page reload)

            if (predictionsShown) {
                alert("You have already received your future predictions for this session.");
                return; // Stop if already shown
            }

            predictionsList.innerHTML = ''; // Clear any old predictions
            // Shuffle predictions to get random ones
            const shuffledPredictions = [...futurePredictions].sort(() => 0.5 - Math.random()); 
            
            // Take the first 15 random predictions
            const selectedPredictions = shuffledPredictions.slice(0, 15);

            selectedPredictions.forEach(prediction => {
                const listItem = document.createElement('li'); // Create a new list item
                listItem.textContent = prediction;              // Set its text
                predictionsList.appendChild(listItem);          // Add to the list
            });

            futureForm.style.display = 'none';      // Hide the form
            predictionsDisplay.style.display = 'block'; // Show the predictions
            predictionsShown = true;                // Set flag to true
        });
    </script>

</body>
</html>
