    <style>
        /* --- सामान्य बॉडी स्टाइल --- */
        body {
            font-family: 'Press Start 2P', cursive; /* सुसंगत थीम के लिए रेट्रो फ़ॉन्ट लागू */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e; /* गहरा पृष्ठभूमि */
            color: #e0e0e0; /* हल्का टेक्स्ट */
            /* overflow: hidden; /* एनिमेशन के कारण स्क्रॉलबार को रोकें - अब हटाया गया */
        }

        /* --- इंट्रो स्क्रीन स्टाइल --- */
        #intro-screen {
            text-align: center;
            font-size: 3.5em; /* प्रभाव के लिए बड़ा */
            font-weight: bold;
            color: #00bcd4; /* सियान रंग */
            animation: glitchReveal 3s forwards; /* 'dhasu' एनिमेशन को छोटा किया गया */
            text-shadow: 0 0 10px rgba(0, 189, 212, 0.7), 0 0 20px rgba(0, 189, 212, 0.5); /* चमकता प्रभाव */
            letter-spacing: 5px; /* डिजिटल अनुभव के लिए स्पेसिंग */
            position: relative; /* गड़बड़ी प्रभावों के लिए आधार */
        }

        /* 'Dhasu' इंट्रो एनिमेशन के लिए कीफ़्रेम */
        @keyframes glitchReveal {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(-20px);
                filter: blur(10px); /* धुंधला शुरू होता है */
                text-shadow: none;
                letter-spacing: -20px; /* अक्षर सिकुड़े हुए शुरू होते हैं */
            }
            10% {
                opacity: 0.2;
                transform: scale(0.9) translateY(0px);
                filter: blur(5px);
                text-shadow: none;
                letter-spacing: -10px;
            }
            20% {
                opacity: 0.5;
                transform: scale(1) translateY(0px);
                filter: blur(0px); /* स्पष्ट हो जाता है */
                text-shadow: 0 0 5px rgba(0, 189, 212, 0.4);
                letter-spacing: 0px; /* अक्षर फैलते हैं */
            }
            22% { /* संक्षिप्त झिलमिलाहट भाग 1 */
                opacity: 0.8;
                transform: scale(1.01);
            }
            24% { /* संक्षिप्त झिलमिलाहट भाग 2 */
                opacity: 0.5;
                transform: scale(0.99);
            }
            26% {
                opacity: 1; /* पूरी तरह से दिखाई देता है और स्थिर होता है */
                transform: scale(1);
            }
            80% {
                opacity: 1; /* एक अवधि के लिए दिखाई देता रहता है */
                transform: scale(1);
            }
            100% {
                opacity: 0; /* फीका पड़ जाता है */
                transform: scale(1.2);
                display: none; /* तत्व को पूरी तरह से छुपाता है */
            }
        }

        /* --- होम स्क्रीन स्टाइल --- */
        #home-screen {
            display: none; /* शुरू में छिपा हुआ, इंट्रो के बाद दिखाया गया */
            flex-direction: column;
            align-items: center;
            gap: 20px; /* बटनों के बीच जगह */
            background-color: #2a2a4a; /* थोड़ा हल्का गहरा पृष्ठभूमि */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            text-align: center;
        }

        #home-screen h1 {
            color: #4CAF50; /* हेडिंग के लिए हरा */
            margin-bottom: 20px;
            font-size: 1.8em; /* इस स्क्रीन के लिए समायोजित */
            font-family: Arial, sans-serif; /* स्वच्छ दिखने के लिए ओवरराइड */
        }

        .button {
            background-color: #007bff; /* नीला बटन */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80%;
            max-width: 300px;
            font-family: Arial, sans-serif; /* स्वच्छ दिखने के लिए ओवरराइड */

        .button:hover {
            background-color: #0056b3;
        }

            font-size: 1.1em;
            text-align: center;
            font-family: Arial, sans-serif; /* स्वच्छ दिखने के लिए ओवरराइड */

        /* --- भविष्य के फॉर्म स्टाइल (पुराना "अपना भविष्य देखें" के लिए) --- */

            display: none; /* शुरू में छिपा हुआ */

        #future-form h2 {
             color: #f0ad4e;

        }

        #future-form label {
            font-size: 1.1em;
            color: #bbbbbb;
        }

        #future-form input[type="text"],

            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3a3a5a;
            color: #e0e0e0;
            font-size: 1em;
            width: calc(100% - 22px); /* पैडिंग और बॉर्डर के लिए */
        }

        #future-form input[type="submit"] {

            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;

            transition: background-color 0.3s ease;
            margin-top: 10px;

        }

        #future-form input[type="submit"]:hover {
            background-color: #218838;
        }

        /* --- भविष्य की भविष्यवाणियाँ प्रदर्शन (पुराना "अपना भविष्य देखें" के लिए) --- */

        #predictions-display h2 {
            color: #f0ad4e; /* हेडिंग के लिए नारंगी */

        #predictions-list {

        #predictions-list li {

            margin-bottom: 10px;

            border-radius: 5px;

        /* --- "अपना चेहरा अनुमान लगाएं" फॉर्म स्टाइल --- */
        #guess-face-form {
            display: none; /* शुरू में छिपा हुआ */
            flex-direction: column;
            gap: 15px;
            background-color: #2a2a4a;
            padding: 40px;

            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);

        }

        #guess-face-form h2 {
            color: #6a0dad; /* बैंगनी रंग */
            text-align: center;
            margin-bottom: 20px;
        }

        #guess-face-form label {
            font-size: 1.1em;
            color: #bbbbbb;
        }

        #guess-face-form input[type="text"],
        #guess-face-form input[type="date"] {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3a3a5a;

        }

        #guess-face-form input[type="submit"] {
            background-color: #dc3545; /* लाल सबमिट बटन */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }

        #guess-face-form input[type="submit"]:hover {
            background-color: #c82333;
        }

        /* --- चेहरा भविष्यवाणी प्रदर्शन --- */
        #face-prediction-display {
            display: none; /* शुरू में छिपा हुआ */
            background-color: #2a2a4a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            text-align: center;
            margin-top: 20px;
            font-family: Arial, sans-serif;
        }

        #face-prediction-display h2 {
            color: #6a0dad;
            margin-bottom: 20px;
        }

        #predicted-face {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-top: 15px;
            box-shadow: 0 0 15px rgba(106, 13, 173, 0.7); /* बैंगनी चमक */
        }

        /* --- पॉपअप स्टाइल --- */
        .popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #2a2a4a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            text-align: center;
            flex-direction: column;
            gap: 20px;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            max-width: 400px;
            width: 90%;
        }

        .popup h2 {
            color: #ffcc00;
            margin-bottom: 15px;
        }

        .popup-button {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup-button:hover {
            background-color: #218838;
        }
        /* AdSense कंटेनर के लिए स्टाइलिंग */
        .ad-container {
            margin-top: 30px; /* ऊपर से थोड़ी जगह */

            display: block; /* यह सुनिश्चित करने के लिए कि यह सही से जगह ले */
        }
    </style>
</head>
