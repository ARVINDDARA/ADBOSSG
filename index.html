<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ADBOSS 2.0</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /* आपकी मौजूदा CSS */
        body {
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: #e0e0e0;
            overflow-x: hidden;
            box-sizing: border-box;
            padding: 20px;
        }

        #intro-screen {
            text-align: center;
            font-size: 3.5em;
            font-weight: bold;
            color: #00bcd4;
            animation: glitchReveal 3s forwards;
            text-shadow: 0 0 10px rgba(0, 189, 212, 0.7), 0 0 20px rgba(0, 189, 212, 0.5);
            letter-spacing: 5px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 600px;
        }

        @keyframes glitchReveal {
            0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8) translateY(-20px); filter: blur(10px); text-shadow: none; letter-spacing: -20px; }
            10% { opacity: 0.2; transform: translate(-50%, -50%) scale(0.9) translateY(0px); filter: blur(5px); text-shadow: none; letter-spacing: -10px; }
            20% { opacity: 0.5; transform: translate(-50%, -50%) scale(1) translateY(0px); filter: blur(0px); text-shadow: 0 0 5px rgba(0, 189, 212, 0.4); letter-spacing: 0px; }
            22% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.01); }
            24% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.99); }
            26% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); display: none; }
        }

        #new-home-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            background-color: #2a2a4a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: 90vh;
        }

        #new-home-screen h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-family: Arial, sans-serif;
        }

        .button {
            background-color: #007bff;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 80%;
            max-width: 300px;
            font-family: Arial, sans-serif;
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #age-prediction-section {
            display: none;
            flex-direction: column;
            gap: 15px;
            background-color: #2a2a4a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            overflow-y: auto;
            max-height: 90vh;
        }

        #age-prediction-section h2 {
             color: #f0ad4e;
             text-align: center;
             margin-bottom: 20px;
        }

        #age-prediction-section label {
            font-size: 1.1em;
            color: #bbbbbb;
        }

        #age-prediction-section input[type="text"],
        #age-prediction-section input[type="date"] {
            padding: 10px;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #3a3a5a;
            color: #e0e0e0;
            font-size: 1em;
            width: calc(100% - 22px);
        }

        #age-prediction-section input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
            font-family: Arial, sans-serif;
        }

        #age-prediction-section input[type="submit"]:hover {
            background-color: #218838;
        }

        #age-result {
            margin-top: 20px;
            font-size: 1.5em;
            color: #00bcd4;
            text-align: center;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            #intro-screen {
                font-size: 2.5em;
            }
            #new-home-screen, #age-prediction-section {
                padding: 20px;
            }
            .button {
                padding: 12px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div id="intro-screen">
        ADBOSS 2.0<br>जारी
    </div>

    <div id="new-home-screen">
        <h1>ADBOSS 2.0 में आपका स्वागत है</h1>
        <button class="button" id="show-age-button">अपनी आयु जानें</button>
        <a href="https://arvinddara.github.io/ADVANCE/" target="_blank" class="button">रंग भविष्यवाणी देखें</a>
        <a href="https://arvinddara.github.io/Ai/" target="_blank" class="button">सभी नए विकल्प देखें</a>
        <a href="https://roomsmergeshipwreck.com/gapisxdta?key=f7c2d9614f0a0b1f06ea4ad2ea184b06" target="_blank" class="button">पैसे जीतें</a>
    </div>

    <div id="age-prediction-section">
        <h2>अपनी आयु जानें</h2>
        <label for="user-name">नाम:</label>
        <input type="text" id="user-name" required>

        <label for="user-dob">जन्म तिथि:</label>
        <input type="date" id="user-dob" required>

        <input type="submit" value="आयु की गणना करें" id="calculate-age-button">
        <div id="age-result"></div>
        <button class="button" id="back-to-new-home-from-age">होम पर वापस</button>
    </div>

    <script>
        const introScreen = document.getElementById('intro-screen');
        const newHomeScreen = document.getElementById('new-home-screen');
        const showAgeButton = document.getElementById('show-age-button');
        const agePredictionSection = document.getElementById('age-prediction-section');
        const calculateAgeButton = document.getElementById('calculate-age-button');
        const userNameInput = document.getElementById('user-name');
        const userDobInput = document.getElementById('user-dob');
        const ageResultDiv = document.getElementById('age-result');
        const backToNewHomeFromAge = document.getElementById('back-to-new-home-from-age');

        function hideAllScreens() {
            newHomeScreen.style.display = 'none';
            agePredictionSection.style.display = 'none';
        }

        function showNewHomeScreen() {
            hideAllScreens();
            newHomeScreen.style.display = 'flex';
        }

        // Intro animation timing
        setTimeout(() => {
            introScreen.style.display = 'none';
            showNewHomeScreen();
        }, 3000); // Matches the glitchReveal animation duration

        showAgeButton.addEventListener('click', () => {
            hideAllScreens();
            agePredictionSection.style.display = 'flex';
            userNameInput.value = '';
            userDobInput.value = '';
            ageResultDiv.textContent = '';
        });

        calculateAgeButton.addEventListener('click', (event) => {
            event.preventDefault();
            const name = userNameInput.value.trim();
            const dobString = userDobInput.value;

            if (!name || !dobString) {
                ageResultDiv.textContent = 'कृपया अपना नाम और जन्म तिथि दर्ज करें।';
                return;
            }

            const dob = new Date(dobString);
            const today = new Date();

            let age = today.getFullYear() - dob.getFullYear();
            const monthDiff = today.getMonth() - dob.getMonth();
            const dayDiff = today.getDate() - dob.getDate();

            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }

            ageResultDiv.textContent = `नमस्ते ${name}, आपकी आयु लगभग ${age} वर्ष है।`;
        });

        backToNewHomeFromAge.addEventListener('click', () => {
            showNewHomeScreen();
        });
    </script>
</body>
</html>
