<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADBOSS Future Calculator üòé</title>
  <style>
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #e0ffe0, #c0f0ff);
      text-align: center;
      overflow-x: hidden;
      transition: background 1s ease;
    }

    h1 {
      font-size: 38px;
      margin-top: 30px;
      color: #0c0c0c;
      font-weight: 800;
      letter-spacing: 1px;
    }

    .home-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      margin: 40px 20px;
    }

    .option-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 25px 20px;
      width: 260px;
      font-size: 20px;
      font-weight: 600;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.4s, box-shadow 0.4s, background 0.4s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      animation: floatCard 5s ease-in-out infinite;
    }

    .option-card:hover {
      transform: scale(1.06) rotateY(10deg);
      box-shadow: 0 18px 35px rgba(0, 0, 0, 0.15);
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    .settings-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #111;
      color: white;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 26px;
      cursor: pointer;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      transition: transform 0.5s ease;
      z-index: 999;
      animation: rotateGear 4s linear infinite;
    }

    @keyframes rotateGear {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .upgraded-flash {
      animation: glowFlash 1.5s ease-in-out;
    }

    @keyframes glowFlash {
      0% { background-color: #ffffff; }
      50% { background-color: #a0ffd4; }
      100% { background-color: transparent; }
    }

    #introScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 40px;
      color: #333;
      height: 100vh;
      animation: introZoom 4s forwards;
    }

    #introScreen h1 {
      font-size: 50px;
      animation: sparkle 2s infinite ease-in-out;
    }

    @keyframes introZoom {
      0% { opacity: 1; transform: scale(1); }
      80% { opacity: 1; transform: scale(1.5); }
      100% { opacity: 0; transform: scale(2); visibility: hidden; }
    }

    @keyframes sparkle {
      0%, 100% { color: #ff00cc; }
      50% { color: #00ccff; }
    }

    #homeScreen.hidden {
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.6s ease-in;
    }

    #homeScreen {
      opacity: 1;
      transform: scale(1);
      transition: all 0.6s ease-in;
    }

    .option-card::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      transform: scale(0);
      background: rgba(0, 255, 255, 0.3);
      animation: ripple 0.6s linear;
    }

    .option-card:active::after {
      width: 200px;
      height: 200px;
      top: 50%;
      left: 50%;
      margin-left: -100px;
      margin-top: -100px;
      transform: scale(1);
    }

    @keyframes ripple {
      to { opacity: 0; transform: scale(2); }
    }

    .hidden { display: none; }

    audio { display: none; }

    /* üî• Advanced Service Corner Text */
    .advanced-service {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 13px;
      background: #000000cc;
      color: #00ffff;
      padding: 6px 12px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0ff;
      cursor: pointer;
      z-index: 998;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { box-shadow: 0 0 5px #0ff; }
      to { box-shadow: 0 0 20px #0ff, 0 0 30px #0ff; }
    }
  </style>
</head>
<body>

  <!-- üîä Sounds -->
  <audio id="introSound" src="https://assets.mixkit.co/sfx/preview/mixkit-epic-orchestra-transition-229.mp3"></audio>
  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-level-up-1938.mp3"></audio>

  <!-- üåü Intro -->
  <div id="introScreen">
    <h1>‚ú® Welcome to ADBOSS ‚ú®</h1>
    <p>Loading your future...</p>
  </div>

  <!-- üè† Home -->
  <div id="homeScreen" class="hidden">
    <h1>üåü Welcome to ADBOSS üåü</h1>
    <div class="home-options" id="homeOptions">
      <div class="option-card" onclick="window.open('https://arvinddara.github.io/FREEFIRE/', '_blank')">
        üî• Khelega Free Fire
      </div>
      <div class="option-card" onclick="window.open('https://arvinddara.github.io/FREEFIRE2/', '_blank')">
        üìã View All Features
      </div>
    </div>
  </div>

  <!-- ‚öôÔ∏è Settings -->
  <button class="settings-btn" onclick="askCode()">‚öôÔ∏è</button>

  <!-- üåü ADBOSS ADVANCE SERVICE -->
  <div class="advanced-service" id="advanceTap">
    ADBOSS ADVANCE SERVICE
  </div>

  <!-- üîß Scripts -->
  <script>
    setTimeout(() => {
      document.getElementById("introScreen").style.display = "none";
      const homeScreen = document.getElementById("homeScreen");
      homeScreen.classList.remove("hidden");
      document.getElementById("introSound").play();
    }, 4000);

    function askCode() {
      const code = prompt("üîê Access Locked!\nCode pane ke liye jao:\nhttps://youtube.com/@ravi..bhai_0029?si=BzQiKXj1XXSWyZCf\n\nEnter the Code:");
      if (code === "1722") {
        upgradeHomeScreen();
      } else {
        alert("‚ùå Wrong code. Try again!");
      }
    }

    function upgradeHomeScreen() {
      const homeOptions = document.getElementById("homeOptions");
      const newCard = document.createElement("div");
      newCard.className = "option-card";
      newCard.innerText = "‚ö° Click to Advance";
      newCard.onclick = () => window.open('https://arvinddara.github.io/ADVANCE/', '_blank');
      homeOptions.appendChild(newCard);

      document.body.classList.add("upgraded-flash");
      document.getElementById("successSound").play();

      setTimeout(() => {
        document.body.classList.remove("upgraded-flash");
      }, 1500);

      alert("‚úÖ Upgrade Successful!");
    }

    // üîê Triple Tap Password Access for Advance
    let tapCount = 0;
    const advanceTap = document.getElementById("advanceTap");

    advanceTap.addEventListener("click", () => {
      tapCount++;
      if (tapCount >= 3) {
        tapCount = 0;
        const pass = prompt("üîê Enter Advance Password:");
        if (pass === "18+") {
          window.open("https://arvinddara.github.io/ADBOSSADVANCE/", "_blank");
        } else {
          alert("‚ùå Wrong password!");
        }
      }
      setTimeout(() => { tapCount = 0 }, 3000); // Reset count after 3 seconds
    });
  </script>

</body>
</html>
