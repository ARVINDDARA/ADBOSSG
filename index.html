<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ADBOSS Future Calculator üòé</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Global Reset & Body Styles */
    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Orbitron', sans-serif; /* Futuristic font */
      background: linear-gradient(135deg, #2a003f, #001f3f, #0a0a2a); /* Darker, more futuristic gradient */
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite alternate; /* Slower, smoother background animation */
      color: #e0e0e0; /* Lighter text for contrast */
      text-align: center;
      overflow-x: hidden;
      transition: background 1s ease;
    }

    /* Keyframe for background animation */
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Main Heading */
    h1 {
      font-size: 44px;
      margin-top: 40px;
      color: #00ffff; /* Cyberpunk blue */
      font-weight: 700;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff; /* Stronger glow */
      animation: pulsateGlow 2.5s infinite alternate; /* Smoother pulsation */
    }

    @keyframes pulsateGlow {
      from { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
      to { text-shadow: 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff; }
    }

    /* Home Options Container */
    .home-options {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px; /* Increased gap */
      margin: 60px 20px; /* More margin */
    }

    /* Option Card Styling */
    .option-card {
      background: rgba(10, 25, 40, 0.9); /* Darker, semi-transparent */
      border-radius: 20px; /* More rounded */
      padding: 30px 25px; /* Increased padding */
      width: 280px; /* Slightly wider */
      font-size: 22px; /* Larger font */
      font-weight: 600;
      color: #aaffff; /* Lighter text for contrast */
      box-shadow: 0 15px 30px rgba(0, 255, 255, 0.2), inset 0 0 15px rgba(0, 255, 255, 0.1); /* Inner and outer glow */
      transition: transform 0.3s ease-out, box-shadow 0.3s ease-out, background 0.3s ease-out; /* Smoother transitions */
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transform-style: preserve-3d;
      animation: floatCard 6s ease-in-out infinite; /* Slower, more subtle float */
      border: 2px solid #00ffff; /* Border for subtle glow */
    }

    .option-card:hover {
      transform: scale(1.08) rotateY(5deg); /* More pronounced 3D effect */
      box-shadow: 0 20px 40px rgba(0, 255, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.2);
      background: rgba(15, 35, 55, 0.95); /* Slightly lighter on hover */
    }

    @keyframes floatCard {
      0%, 100% { transform: translateY(0px) rotateY(0deg); }
      50% { transform: translateY(-10px) rotateY(2deg); } /* More subtle float */
    }

    /* Settings Button */
    .settings-btn {
      position: fixed;
      top: 25px; /* Slightly more space from top */
      right: 25px; /* Slightly more space from right */
      background: #000000;
      color: #00ffff;
      border: 2px solid #00ffff; /* Border for glow */
      border-radius: 50%;
      width: 65px; /* Slightly larger */
      height: 65px;
      font-size: 30px; /* Larger icon */
      cursor: pointer;
      box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff; /* Stronger glow */
      transition: transform 0.5s ease;
      z-index: 999;
      animation: rotateGear 4s linear infinite, glowPulse 2.5s infinite alternate; /* Smoother animations */
    }

    @keyframes rotateGear {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
      to { box-shadow: 0 0 20px #00ffff, 0 0 35px #00ffff; }
    }

    /* Upgrade Flash Effect */
    .upgraded-flash {
      animation: glowFlash 1.5s ease-in-out;
    }

    @keyframes glowFlash {
      0% { background-color: #ffffff; }
      50% { background-color: #00ffcc; } /* Brighter, more distinct color */
      100% { background-color: transparent; }
    }

    /* Intro Screen */
    #introScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 45px; /* Larger font */
      color: #e0e0e0;
      height: 100vh;
      animation: introZoom 3.5s forwards; /* Faster zoom */
      background: linear-gradient(45deg, #0a0a2a, #001f3f); /* Darker intro background */
    }

    #introScreen h1 {
      font-size: 60px; /* Even larger */
      animation: sparkle 2s infinite ease-in-out; /* Slower sparkle */
      margin-bottom: 20px;
    }

    @keyframes introZoom {
      0% { opacity: 1; transform: scale(1); }
      70% { opacity: 1; transform: scale(1.3); } /* Zoom less intensely for better transition */
      100% { opacity: 0; transform: scale(1.5); visibility: hidden; } /* Fade out faster */
    }

    @keyframes sparkle {
      0%, 100% { color: #ff00ff; text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff; } /* Pink glow */
      50% { color: #00ffff; text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; } /* Blue glow */
    }

    /* Home Screen Transitions */
    #homeScreen.hidden {
      opacity: 0;
      transform: scale(0.9); /* More subtle scale out */
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Bouncy transition */
    }

    #homeScreen {
      opacity: 1;
      transform: scale(1);
      transition: all 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }

    /* Ripple Effect on Click */
    .option-card::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(0, 255, 255, 0.4); /* Brighter ripple */
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none; /* Ensure clicks pass through */
    }

    .option-card:active::before {
      animation: ripple 0.6s linear forwards; /* Added forwards to keep last state */
    }

    @keyframes ripple {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(0); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(2); }
    }

    .hidden { display: none; }
    audio { display: none; }

    /* ADBOSS ADVANCE SERVICE Text */
    .advanced-service {
      position: fixed;
      bottom: 25px;
      left: 25px;
      font-family: 'Share Tech Mono', monospace; /* Techy font for this text */
      font-size: 14px;
      background: #000000e0; /* Darker, more opaque */
      color: #00ffff;
      padding: 8px 15px; /* Increased padding */
      border-radius: 12px;
      box-shadow: 0 0 15px #00ffff, 0 0 25px #00ffff; /* Stronger glow */
      cursor: pointer;
      z-index: 998;
      animation: glow 2s infinite alternate; /* Slower, smoother glow */
      border: 1px solid #00ffff; /* Border for subtle definition */
    }

    @keyframes glow {
      from { box-shadow: 0 0 8px #00ffff, 0 0 15px #00ffff; }
      to { box-shadow: 0 0 25px #00ffff, 0 0 40px #00ffff; }
    }

    /* Panch Pandavs Coming Soon Page Styling */
    #comingSoonScreen {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #1a002f, #000a1f, #050515);
      color: #00ffcc;
      font-family: 'Press Start 2P', cursive; /* Best font for this! */
      font-size: 2.5em;
      text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
      text-align: center;
      animation: fadeIn 1s ease-out forwards;
    }

    #comingSoonScreen h2 {
      margin-bottom: 30px;
      font-size: 1.2em;
      letter-spacing: 2px;
    }

    #countdown {
      font-size: 1.8em;
      margin-top: 20px;
      color: #ffcc00; /* Yellow for countdown */
      text-shadow: 0 0 8px #ffcc00;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      h1 {
        font-size: 32px;
        margin-top: 25px;
      }
      .home-options {
        margin: 30px 10px;
        gap: 20px;
      }
      .option-card {
        width: 200px;
        padding: 20px 15px;
        font-size: 18px;
      }
      .settings-btn {
        width: 50px;
        height: 50px;
        font-size: 22px;
        top: 15px;
        right: 15px;
      }
      #introScreen h1 {
        font-size: 40px;
      }
      #introScreen p {
        font-size: 30px;
      }
      .advanced-service {
        bottom: 15px;
        left: 15px;
        font-size: 12px;
        padding: 6px 10px;
      }
      #comingSoonScreen {
        font-size: 1.5em;
      }
      #comingSoonScreen h2 {
        font-size: 0.8em;
      }
      #countdown {
        font-size: 1em;
      }
    }
  </style>

</head>
<body>

  <audio id="introSound" src="https://assets.mixkit.co/sfx/preview/mixkit-epic-orchestra-transition-229.mp3"></audio>
  <audio id="successSound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-level-up-1938.mp3"></audio>

  <div id="introScreen">
    <h1>‚ú® Welcome to ADBOSS ‚ú®</h1>
    <p>Loading your future...</p>
  </div>

  <div id="homeScreen" class="hidden">
    <h1>üåü Welcome to ADBOSS üåü</h1>
    <div class="home-options" id="homeOptions">
      <div class="option-card" onclick="window.open('https://arvinddara.github.io/FREEFIRE/', '_blank')">
        üî• Khelega Free Fire
      </div>
      <div class="option-card" onclick="window.open('https://arvinddara.github.io/FREEFIRE2/', '_blank')">
        üìã View All Features
      </div>
      <div class="option-card" onclick="showComingSoon()">
        ‚ú® TRY PANCH PANDAVS ‚ú®
      </div>
    </div>
  </div>

  <button class="settings-btn" onclick="askCode()">‚öôÔ∏è</button>

  <div class="advanced-service" id="advanceTap">
    ADBOSS ADVANCE SERVICE
  </div>

  <div id="comingSoonScreen" class="hidden">
    <h2>GAME WILL BE COMING SOON</h2>
    <div id="countdown"></div>
  </div>

  <script>
    // Initial load timeout
    setTimeout(() => {
      document.getElementById("introScreen").style.display = "none";
      const homeScreen = document.getElementById("homeScreen");
      homeScreen.classList.remove("hidden");
      document.getElementById("introSound").play();
    }, 4000);

    // Settings code access
    function askCode() {
      const code = prompt("üîê Access Locked!\nCode pane ke liye jao:\nhttps://youtube.com/@ravi..bhai_0029?si=BzQiKXj1XXSWyZCf\n\nEnter the Code:");
      if (code === "1722") {
        upgradeHomeScreen();
      } else {
        alert("‚ùå Wrong code. Try again!");
      }
    }

    // Upgrade Home Screen Function
    function upgradeHomeScreen() {
      const homeOptions = document.getElementById("homeOptions");
      const newCard = document.createElement("div");
      newCard.className = "option-card";
      newCard.innerText = "‚ö° Click to Advance";
      newCard.onclick = () => window.open('https://arvinddara.github.io/ADVANCE/', '_blank');
      homeOptions.appendChild(newCard);

      document.body.classList.add("upgraded-flash");
      document.getElementById("successSound").play();

      setTimeout(() => {
        document.body.classList.remove("upgraded-flash");
      }, 1500);

      alert("‚úÖ Upgrade Successful!");
    }

    // Triple Tap Password Access for Advance with two-step password
    let tapCount = 0;
    const advanceTap = document.getElementById("advanceTap");

    advanceTap.addEventListener("click", () => {
      tapCount++;
      if (tapCount >= 3) {
        tapCount = 0;

        // First password prompt
        const pass1 = prompt("üîê Enter Advance Password (1st step):");
        if (pass1 === "18+") {
          // Second password prompt
          const pass2 = prompt("üîê Enter Advance Password (2nd step):");
          if (pass2 === "advancex") {
            window.open("https://arvinddara.github.io/ADBOSSADVANCE/", "_blank");
          } else {
            alert("‚ùå Wrong second password!");
          }
        } else {
          alert("‚ùå Wrong first password!");
        }
      }
      setTimeout(() => { tapCount = 0 }, 3000); // Reset tap count after 3 seconds
    });

    // --- Panch Pandavs Coming Soon Logic ---
    const COMING_SOON_KEY = 'panchPandavsComingSoonEndTime';
    const REDIRECT_URL = 'https://arvinddara.github.io/PANCH/';

    function showComingSoon() {
      document.getElementById("homeScreen").classList.add("hidden"); // Hide home screen
      document.getElementById("settings-btn").style.display = "none"; // Hide settings button
      document.getElementById("advanceTap").style.display = "none"; // Hide advance service text

      const comingSoonScreen = document.getElementById("comingSoonScreen");
      comingSoonScreen.classList.remove("hidden"); // Show coming soon screen

      let endTime = localStorage.getItem(COMING_SOON_KEY);
      if (!endTime || new Date().getTime() > parseInt(endTime)) {
        // If no end time or past, set new 48-hour countdown
        endTime = new Date().getTime() + (48 * 60 * 60 * 1000); // 48 hours in milliseconds
        localStorage.setItem(COMING_SOON_KEY, endTime);
      } else {
        endTime = parseInt(endTime);
      }

      const countdownElement = document.getElementById("countdown");

      const updateCountdown = setInterval(() => {
        const now = new Date().getTime();
        const distance = endTime - now;

        if (distance < 0) {
          clearInterval(updateCountdown);
          countdownElement.innerHTML = "Opening game now...";
          window.location.href = REDIRECT_URL; // Redirect
          localStorage.removeItem(COMING_SOON_KEY); // Clear stored time
          return;
        }

        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdownElement.innerHTML = `${hours}H ${minutes}M ${seconds}S`;
      }, 1000); // Update every second
    }
  </script>
